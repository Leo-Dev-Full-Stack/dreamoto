<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DREAMOTO</title>
</head>
<body>
    <header>DREAMOTO - Planejamento de Motos</header>
    <div class="container">
        <h2>Cadastrar Moto</h2>
        <form id="formMoto">
            <label>ID</label>
            <input type="number" id="id" required>
            <label>Marca</label>
            <input type="text" id="marca" required>
            <label>Tipo</label>
            <input type="text" id="tipo" required>
            <label>Modelo</label>
            <input type="text" id="modelo" required>
            <label>Ano</label>
            <input type="number" id="ano" required>
            <label>Cor</label>
            <input type="text" id="cor" required>
            <label>Preço</label>
            <input type="number" step="0.01" id="preco" required>
            <button type="submit">Salvar Moto</button>
        </form>

        <h2>Lista de Motos</h2>
        <table id="tabelaMotos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Tipo</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados gerados dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
